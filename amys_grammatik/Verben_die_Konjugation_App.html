        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #6fa8dc, #9fc5e8, #b6d7ff, #cfe2f3);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #1a1a1a;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.3);
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .verb-selector, .mode-selector, .voice-selector {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .selector-label {
            color: #1a1a1a;
            font-weight: bold;
            font-size: 1.1rem;
        }

        select, .filter-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:hover, .filter-btn:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.7);
        }

        .filter-btn.active {
            background: #6fa8dc;
            color: white;
        }

        .conjugation-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .tense-section {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .tense-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .tense-title {
            color: #1a1a1a;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }

        .person-conjugations {
            display: grid;
            gap: 12px;
        }

        .person-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.4);
            padding: 12px 16px;
            border-radius: 10px;
            color: #1a1a1a;
            font-size: 1rem;
            border-left: 4px solid #6fa8dc;
            transition: all 0.3s ease;
        }

        .person-item:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .person {
            font-weight: bold;
            color: #1a1a1a;
        }

        .conjugation {
            font-style: italic;
            color: #2c2c2c;
        }

        .info-box {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            color: #1a1a1a;
            text-align: center;
        }

        .verb-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .verb-detail {
            background: rgba(255, 255, 255, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #555;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #1a1a1a;
        }

        .hidden {
            display: none;
        }

        .imperative {
            border-left-color: #9fc5e8;
        }

        .subjunctive {
            border-left-color: #b6d7ff;
        }

        .passive {
            border-left-color: #6fa8dc;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .conjugation-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

                    preterite: ['war', 'warst', 'war', 'waren', 'wart', 'waren'],
                    subjunctive1: ['sei', 'seiest', 'sei', 'seien', 'seiet', 'seien'],
                    subjunctive2: ['wÃ¤re', 'wÃ¤rest', 'wÃ¤re', 'wÃ¤ren', 'wÃ¤ret', 'wÃ¤ren']
                };
                return seinForms[tense][person];
            } else {
                const habenForms = {
                    present: ['habe', 'hast', 'hat', 'haben', 'habt', 'haben'],
                    preterite: ['hatte', 'hattest', 'hatte', 'hatten', 'hattet', 'hatten'],
                    subjunctive1: ['habe', 'habest', 'habe', 'haben', 'habet', 'haben'],
                    subjunctive2: ['hÃ¤tte', 'hÃ¤ttest', 'hÃ¤tte', 'hÃ¤tten', 'hÃ¤ttet', 'hÃ¤tten']
                };
                return habenForms[tense][person];
            }
        }

        function getWerden(tense, person) {
            const werdenForms = {
                present: ['werde', 'wirst', 'wird', 'werden', 'werdet', 'werden'],
                preterite: ['wurde', 'wurdest', 'wurde', 'wurden', 'wurdet', 'wurden'],
                subjunctive1: ['werde', 'werdest', 'werde', 'werden', 'werdet', 'werden'],
                subjunctive2: ['wÃ¼rde', 'wÃ¼rdest', 'wÃ¼rde', 'wÃ¼rden', 'wÃ¼rdet', 'wÃ¼rden']
            };
            return werdenForms[tense][person];
        }

        function createConjugation(verb, tense, mode, voice, person) {
            const verbData = verbs[verb];
            
            if (mode === 'imperativ') {
                if (voice === 'passiv') return 'â€”';
                if (person === 0) return 'â€”'; // ich
                if (person === 1) { // du
                    let imperativeForm = verbData.present[1];
                    // Entferne -st Endung fÃ¼r Imperativ
                    imperativeForm = imperativeForm.replace(/st$/, '');
                    // Spezielle FÃ¤lle fÃ¼r starke Verben
                    if (verb === 'geben') imperativeForm = 'gib';
                    if (verb === 'nehmen') imperativeForm = 'nimm';
                    if (verb === 'helfen') imperativeForm = 'hilf';
                    if (verb === 'lesen') imperativeForm = 'lies';
                    if (verb === 'essen') imperativeForm = 'iss';
                    if (verb === 'sehen') imperativeForm = 'sieh';
                    if (verb === 'sprechen') imperativeForm = 'sprich';
                    return imperativeForm + '!';
                }
                if (person === 2) return 'â€”'; // er/sie/es
                if (person === 3) return verbData.present[3] + ' wir!'; // wir
                if (person === 4) return verbData.present[4] + '!'; // ihr
                if (person === 5) return verbData.present[5] + ' Sie!'; // Sie
            }

            let result = '';
            
            if (voice === 'aktiv') {
                switch (tense) {
                    case 'prÃ¤sens':
                        if (mode === 'indikativ') {
                            result = verbData.present[person];
                        } else if (mode === 'konjunktiv') {
                            result = verbData.subjunctive1[person];
                        }
                        break;
                    case 'prÃ¤teritum':
                        if (mode === 'indikativ') {
                            result = verbData.preterite[person];
                        } else if (mode === 'konjunktiv') {
                            result = verbData.subjunctive2[person];
                        }
                        break;
                    case 'perfekt':
                        if (mode === 'indikativ') {
                            result = getAuxiliary(verb, 'present', person) + ' ' + verbData.partizip2;
                        } else if (mode === 'konjunktiv') {
                            result = getAuxiliary(verb, 'subjunctive1', person) + ' ' + verbData.partizip2;
                        }
                        break;
                    case 'plusquamperfekt':
                        if (mode === 'indikativ') {
                            result = getAuxiliary(verb, 'preterite', person) + ' ' + verbData.partizip2;
                        } else if (mode === 'konjunktiv') {
                            result = getAuxiliary(verb, 'subjunctive2', person) + ' ' + verbData.partizip2;
                        }
                        break;
                    case 'futur1':
                        if (mode === 'indikativ') {
                            result = getWerden('present', person) + ' ' + verb;
                        } else if (mode === 'konjunktiv') {
                            result = getWerden('subjunctive1', person) + ' ' + verb;
                        }
                        break;
                    case 'futur2':
                        if (mode === 'indikativ') {
                            result = getWerden('present', person) + ' ' + verbData.partizip2 + ' ' + getAuxiliaryInfinitive(verb);
                        } else if (mode === 'konjunktiv') {
                            result = getWerden('subjunctive1', person) + ' ' + verbData.partizip2 + ' ' + getAuxiliaryInfinitive(verb);
                        }
                        break;
                }
            } else { // KORRIGIERTE PASSIV-BILDUNG
                switch (tense) {
                    case 'prÃ¤sens':
                        if (mode === 'indikativ') {
                            result = getWerden('present', person) + ' ' + verbData.partizip2;
                        } else if (mode === 'konjunktiv') {
                            result = getWerden('subjunctive1', person) + ' ' + verbData.partizip2;
                        }
                        break;
                    case 'prÃ¤teritum':
                        if (mode === 'indikativ') {
                            result = getWerden('preterite', person) + ' ' + verbData.partizip2;
                        } else if (mode === 'konjunktiv') {
                            result = getWerden('subjunctive2', person) + ' ' + verbData.partizip2;
                        }
                        break;
                    case 'perfekt':
                        // KORRIGIERT: Passiv Perfekt = sein + Partizip II + worden
                        if (mode === 'indikativ') {
                            const seinForms = ['bin', 'bist', 'ist', 'sind', 'seid', 'sind'];
                            result = seinForms[person] + ' ' + verbData.partizip2 + ' worden';
                        } else if (mode === 'konjunktiv') {
                            const seinSubj1 = ['sei', 'seiest', 'sei', 'seien', 'seiet', 'seien'];
                            result = seinSubj1[person] + ' ' + verbData.partizip2 + ' worden';
                        }
                        break;
                    case 'plusquamperfekt':
                        // KORRIGIERT: Passiv Plusquamperfekt = war + Partizip II + worden
                        if (mode === 'indikativ') {
                            const warForms = ['war', 'warst', 'war', 'waren', 'wart', 'waren'];
                            result = warForms[person] + ' ' + verbData.partizip2 + ' worden';
                        } else if (mode === 'konjunktiv') {
                            const wÃ¤renForms = ['wÃ¤re', 'wÃ¤rest', 'wÃ¤re', 'wÃ¤ren', 'wÃ¤ret', 'wÃ¤ren'];
                            result = wÃ¤renForms[person] + ' ' + verbData.partizip2 + ' worden';
                        }
                        break;
                    case 'futur1':
                        // KORRIGIERT: Passiv Futur I = werden + Partizip II + werden
                        if (mode === 'indikativ') {
                            result = getWerden('present', person) + ' ' + verbData.partizip2 + ' werden';
                        } else if (mode === 'konjunktiv') {
                            result = getWerden('subjunctive1', person) + ' ' + verbData.partizip2 + ' werden';
                        }
                        break;
                    case 'futur2':
                        // KORRIGIERT: Passiv Futur II = werden + Partizip II + worden + sein
                        if (mode === 'indikativ') {
                            result = getWerden('present', person) + ' ' + verbData.partizip2 + ' worden sein';
                        } else if (mode === 'konjunktiv') {
                            result = getWerden('subjunctive1', person) + ' ' + verbData.partizip2 + ' worden sein';
                        }
                        break;
                }
            }
            
            return result;
        }

        function getAuxiliaryInfinitive(verb) {
            const seinVerbs = ['kommen', 'gehen', 'fahren', 'laufen'];
            return seinVerbs.includes(verb) ? 'sein' : 'haben';
        }

        function updateVerbInfo() {
            const verbData = verbs[currentVerb];
            document.getElementById('infinitive').textContent = currentVerb;
            
            // Partizip I korrekt bilden
            let partizip1 = currentVerb;
            if (partizip1.endsWith('en')) {
                partizip1 = partizip1.slice(0, -2) + 'end';
            } else if (partizip1.endsWith('n')) {
                partizip1 = partizip1.slice(0, -1) + 'end';
            }
            
            document.getElementById('partizip1').textContent = partizip1;
            document.getElementById('partizip2').textContent = verbData.partizip2;
            document.getElementById('verbtype').textContent = verbData.type;
        }

        function updateConjugation() {
            updateVerbInfo();
            
            const grid = document.getElementById('conjugationGrid');
            grid.innerHTML = '';

            let tenses = [];
            
            if (currentMode === 'imperativ') {
                tenses = ['imperativ'];
            } else {
                tenses = ['prÃ¤sens', 'prÃ¤teritum', 'perfekt', 'plusquamperfekt', 'futur1', 'futur2'];
            }

            tenses.forEach(tense => {
                const section = document.createElement('div');
                section.className = 'tense-section';
                
                if (currentMode === 'konjunktiv') {
                    section.classList.add('subjunctive');
                }
                if (currentVoice === 'passiv') {
                    section.classList.add('passive');
                }
                if (currentMode === 'imperativ') {
                    section.classList.add('imperative');
                }

                const title = document.createElement('div');
                title.className = 'tense-title';
                
                let titleText = '';
                switch (tense) {
                    case 'prÃ¤sens': titleText = 'PrÃ¤sens'; break;
                    case 'prÃ¤teritum': titleText = 'PrÃ¤teritum'; break;
                    case 'perfekt': titleText = 'Perfekt'; break;
                    case 'plusquamperfekt': titleText = 'Plusquamperfekt'; break;
                    case 'futur1': titleText = 'Futur I'; break;
                    case 'futur2': titleText = 'Futur II'; break;
                    case 'imperativ': titleText = 'Imperativ'; break;
                }
                
                if (currentMode === 'konjunktiv' && tense !== 'imperativ') {
                    if (tense === 'prÃ¤sens' || tense === 'perfekt' || tense === 'futur1' || tense === 'futur2') {
                        titleText += ' (Konjunktiv I)';
                    } else {
                        titleText += ' (Konjunktiv II)';
                    }
                }
                
                if (currentVoice === 'passiv' && tense !== 'imperativ') {
                    titleText += ' - Passiv';
                }
                
                title.textContent = titleText;
                section.appendChild(title);

                const conjugations = document.createElement('div');
                conjugations.className = 'person-conjugations';

                for (let i = 0; i < 6; i++) {
                    const item = document.createElement('div');
                    item.className = 'person-item';

                    const personSpan = document.createElement('span');
                    personSpan.className = 'person';
                    personSpan.textContent = persons[i];

                    const conjugationSpan = document.createElement('span');
                    conjugationSpan.className = 'conjugation';
                    conjugationSpan.textContent = createConjugation(currentVerb, tense, currentMode, currentVoice, i);

                    item.appendChild(personSpan);
                    item.appendChild(conjugationSpan);
                    conjugations.appendChild(item);
                }

                section.appendChild(conjugations);
                grid.appendChild(section);
            });
        }

        // Initialisierung
        updateConjugation();
    </script>
